<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Brushing and Linking with personal agency</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
</head>
<body>



    <svg id="main">
        <g class="canvas">
        </g>

        <defs>
            <pattern id="noContentPattern" width="4" height="4" patternUnits="userSpaceOnUse">
                <rect x="0" y="0" width="4" height="4" fill="#efefef"></rect>
                <path d="M -1,1 l 2,-2 M 0,4 l 4,-4 M 3,5 l 2,-2" stroke="lightgrey" stroke-width="1px" stroke-dasharray="1"></path>
            </pattern>
        </defs>
    </svg>

    <div id="controls">
        <span>Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></span>

    </div>


    <!--node modules scripts-->
    <script src="node_modules/lodash/lodash.min.js"></script>
    <script src="node_modules/backbone/backbone.js"></script>
    <script src="node_modules/d3/d3.js"></script>

    <!-- lib scripts -->
    <script src="app/lib/sdcurve.js"></script>
    <script src="app/lib/mtouch-events.js"></script>
    <script src="app/lib/pkBrush.js"></script>

    <!--util scripts-->
    <script src="app/util/helpers.js"></script>
    <script src="app/util/eventbus.js"></script>
    <script src="app/util/lines.js"></script>

    <!--app scripts-->
    <script src="app/util/constants.js"></script>
    <script src="app/data.js"></script>
    <script src="app/brushing/multibrush.js"></script>
    <script src="app/brushing/radialMenu.js"></script>
    <script src="app/brushing/metabrush.js"></script>
    <script src="app/views/view.js"></script>
    <script src="app/views/debugview.js"></script>
    <script src="app/views/scatterplot.js"></script>
    <script src="app/views/barchart.js"></script>
    <script src="app/views/parallelcoords.js"></script>
    <script src="app/views/listview.js"></script>

    <!--main script-->
    <script src="app/main.js"></script>

</body>
</html>
